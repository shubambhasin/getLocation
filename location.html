<!DOCTYPE html>
<head>
   <title>Get Your Location</title>
</head>

<style>
	body{

  background: rgb(131,58,180);
  background: linear-gradient(90deg, rgba(131,58,180,1) 0%, rgba(253,29,29,1) 50%, rgba(252,176,69,1) 100%);
	  }

  div
  {
  	padding: 20px;
  text-align: center;
   }

  .bttn
  {
  	padding: 8px;
  	border-radius: 5px;
  }

</style>

<body>
<div>
<h1>Go on, Click that button below and get your exact location</h1>
<h3>Yaa ! Dont forget to allow access to your location</h3>

<button onclick="getLocation()" class="bttn">Click to Know your location</button>
<p id="demo"></p>
<div>
	<script>
var x = document.getElementById("demo");
function getLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(showPosition);
  } else {
    x.innerHTML = "Geolocation is not supported by this browser.";
  }
}

function showPosition(position) {
  x.innerHTML = "Latitude: " + position.coords.latitude +
  "<br>Longitude: " + position.coords.longitude;
}
</script>

</body>
</html>
